[loggers]
keys=root

[handlers]
keys=fileHandler,stderrHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,stderrHandler

[logger_functions]
level=INFO
handlers=fileHandler,stderrHandler
qualname=functions
propagate=0

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
formatter=simpleFormatter
#args=('Log/開発環境実行Log/root.log','D')
args=(__import__("datetime").datetime.now().strftime('Log/開発環境実行Log/_%%Y-%%m-%%d_%%H-%%M-%%S.log'),'D')

[handler_stderrHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stderr,)

[formatter_simpleFormatter]
format=[%(asctime)s][%(levelname)s](%(filename)s:%(lineno)s) %(message)s %(funcName)s %(pathname)s
datefmt=%Y/%m/%d %H:%M:%S